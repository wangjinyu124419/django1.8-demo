<pre><code>
Push 候选集标准

个性化Push其实是一种建立在热门内容上的伪个性化需求。我们在推送的时候，需要比较保守，只给用户推送热门内容，不能推送长尾内容，以免用户卸载App。

关于push的候选集，我们明确一下标准：
1. Tier 1域名的首页位置内容，需要去除广告，去除非新闻模块。
2. Tier 1域名的体育，娱乐，政治频道的头版头条位置。
3. Tier 2域名的头版头条位置。
4. Tier 1&Tier 2域名每天聚合出来的top 前10条内容，前期要推送先经过编辑挑选。
5. 编辑自己从其他位置发现的breaking news，但需要对推送的指标负责。
</code><pre>
